name: Spotify Data Job

on:
  # schedule:
  #   - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:       # allow manual run

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    
      # 1️ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️ Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3️ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 4️ Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Try to download the most recent refreshed token
      - name: Download cached token
        uses: actions/download-artifact@v4
        with:
          name: spotify-token
        continue-on-error: true 

      # 6. Fallback: If the artifact doesn't exist, create it from the Secret
      - name: Ensure user_token.json exists
        run: |
          if [ ! -f user_token.json ]; then
            echo "Artifact not found or first run. Creating from Secret..."
            echo '${{ secrets.USER_TOKEN }}' > user_token.json
          else
            echo "Successfully restored token from Artifact."
          fi

      # 7 Run your main Python script
      - name: Run Spotify script
        env:
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: python -u main.py

      # 8 Upload updated token artifact for next run
      - name: Upload token cache
        uses: actions/upload-artifact@v4
        with:
          name: spotify-token
          path: user_token.json
